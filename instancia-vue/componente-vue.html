<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <comp></comp>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const dados = {
    aula: 'Aula Montando Instancia Vue',
    modulo: 'Modulo: Instancia Vue'
  }
  Vue.component('comp', {
    template: `
<div>
  <h1>{{aula}}</h1>
<h2>{{modulo}}</h2>
<button @click="alterarAula">Alterar Aula</button>
<button @click="alterarModulo">Alterar Modulo</button>
  </div>
`,
    data: function () {
      return dados
    },
    methods: {
      alterarAula() {
        this.aula += "#"
      },
      alterarModulo() {
        this.modulo += "#"
      }
    }
  })
  const vm = new Vue({
  })

  vm.$mount("#app") 
</script>

</html>
