<!DOCTYPE html>
<html lang="en">


<body>
  <div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script> new Vue({
      el: '#app',
      data: {
        contador: 0, contador2: 0,
      },
      computed: {
        resultado() {
          console.log('metodo computed resultado chamado...');
          return this.contador >= 5 ?
            'Maior ou igual a 5' : 'Menor que 5'
        }
      }, watch: {
        contador(novo, antigo) {
          setTimeout(() => {
            this.contador = 0;
          }, 2000)
        }

      },
      methods: {
        aumentar(event) {
          this.contador++
        },
        diminuir() {
          this.contador--

        },
        // resultado() {
        //   console.log('metodo  resultado chamado...');
        //   return this.contador >= 5 ?
        //     'Maior ou igual a 5' : 'Menor que 5'
        // }

      } // metodos que acontecem em eventos no html
    })</script>
</body>

</html>
