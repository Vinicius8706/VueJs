<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Matador de Monstro</title>
</head>

<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Jogador</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}">

          </div>
        </div>
        <div>{{playerLife}}%</div>
      </div>
      <div class="score">
        <h1>Monstro</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}">
          </div>
        </div>
        <div>{{monsterLife}}%</div>
      </div>
    </div>

    <div v-if="hasResult" class="panel result">
      <div v-if="monsterLife == 0" class="win">
        Você ganhou!! :)
      </div>
      <div v-else class="lose">
        Você perdeu!! :(
      </div>
    </div>
    <div class="panel buttons">
      <div class="btn attack">Ataque</div>
      <div class="btn especial-attack">Ataque Especial</div>
      <div class="btn heal">Curar</div>
      <div class="btn give-up">Desistir</div>
      <div class="btn new-game">Iniciar Jogo</div>
    </div>
    <div class="panel logs"></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>

</html>
