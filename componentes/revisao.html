<metar charset="utf-8"></metar>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app" class="app">
  <contador></contador>
</div>
<script>

  Vue.component('contador', {
    template: ` <div>
    <span>{{contador}}</span>
  <button @click="contador++">+</button>
  <button @click="contador--">-</button>
    </div>` ,
    data() {
      return {
        contador: 0
      }
    }

  })
  new Vue({
    el: ".app"
  })</script>
