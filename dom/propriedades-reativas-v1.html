<!DOCTYPE html>
<html lang="en">


<body>
  <div id="app">
    <p>{{titulo}}</p>
    <input type="text" v-model="titulo">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script> new Vue({
      el: '#app',
      data: {
        titulo: 'Usando o VueJS 2!'
      },
      methods: {
        alterarTitulo(event) {
          this.titulo = event.target.value
        }
      } // metodos que acontecem em eventos no html
    })</script>
</body>

</html>
