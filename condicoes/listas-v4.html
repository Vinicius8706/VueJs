<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="(cor,i) in cores">{{cor}} - {{i}}
    </li>
  </ul>
  <template v-for="(cor,i) in cores">
    <h1>{{cor}}</h1>
    <p>{{i}}</p>
    <button @click="cores.push('branca')">Adicionar</button>
  </template>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">{{pessoa.nome}}
      <span v-for="(valor,chave,index) in pessoa">
        {{chave}} = {{valor}}({{index}})
      </span>
    </li>
  </ul>
  <hr>
  <span v-for="n in 10">{{n}}</span>
  <!-- renderiza 10 numeros -->
</div>
<script>new Vue({
    el: "#app",
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [{
        nome: 'Ana', idade: 26, peso: 59
      }, { nome: "Guilherme", idade: 25, peso: 90 }]
    },
  })</script>

<style>
  ul {
    list-style: none;
  }
