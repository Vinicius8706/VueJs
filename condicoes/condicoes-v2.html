<meta charset="UTF-8">
<script src="https://unkp.com/vue">

</script>
<div id="app">
  <p v-if="logado">Usuário Logado: {{nome}}</p>
  <p v-else-if="anonimo"></p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}} </button>
</div>
<script>new Vue({
    el: "#app",
    data() {
      return {
        nome: 'Maria',
        logado: false, 
        anonimo: true
      }
    },
  })</script>
