<!DOCTYPE html>
<html lang="en">

<body>
  <div id="app">
    <p>{{contador}}</p>b
    <button v-on:click="somar(5,$event)">Somar 1</button>
    <p v-on:mousemove="parar()">Mouse: {{x}} e {{y}}</p>
    <a v-on:click="naoNavegar" href="http://google.com">Google</a>
    <input type="text "v-on:keyup.enter="exibirAlerta">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script> new Vue({
      el: '#app',
      data: {
        contador: 0, x: 0, y: 0
      },
      methods: {
        somar(passo,event) {
          this.contador += passo
        },
        atualizarXY(e) {
          console.log(event)
          this.x = event.clientX
          this.y = event.clientY
        },
        parar(event){
          event.stopPropagation
        },
        naoNavegar(event){
          event.preventDefault()
        },exibirAlerta(){
          alert("Estou te alertando")
        }
      }
    })</script>
</body>

</html>
